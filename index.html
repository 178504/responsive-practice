<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="q1-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="q2-box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="q3-wrap">
    <div class="clearfix">
      <div class="q3-blue"></div>
      <div class="q3-green"></div>
    </div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="q4-wrap">
    <div class="clearfix">
      <div class="q4-red"></div>
      <div class="q4-blue"></div>
    </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="q5-row-reverse">
    <div class="q5-red-row-reverse">A</div>
    <div class="q5-blue-row-reverse">B</div>
    <div class="q5-orange-row-reverse">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="q6-flexbox">
    <div class="q6-green-flexbox">A</div>
    <div class="q6-yellow-flexbox">B</div>
    <div class="q6-purple-flexbox">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="q7-none">
    <div class="q7-red-none"></div>
    <div class="q7-blue-none"></div>
    <div class="q7-green-none"></div>
  </div>
</body>

</html>
